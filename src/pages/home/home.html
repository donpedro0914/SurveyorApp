<ion-header>
  <ion-navbar>
    <ion-title>Infinity Mobile Verification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col>
          <ion-list center>

            <ion-item>
              <ion-label stacked> Mobile Number </ion-label>
              <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
            </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="signup-col" >
            <button ion-button block (click)="send(phoneNumber)"> Verify This phone number </button>
        </ion-col>
    </ion-row>
</ion-content>
